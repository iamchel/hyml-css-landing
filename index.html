<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Logo.svg" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome To Our <br><span>Hello Shop World</span></h1>
            <p>Hello Shop is the buying and selling of goods and services, or the transmitting of funds or data, over an electronic network, primarily the internet.</p>
            <div class="cta-buttons">
                <a href="#" class="btn">SHOP NOW</a>
                <a href="#" class="btn-outline">Contact US</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="Header_Banner.svg" alt="Hero Illustration">
        </div>
    </section>

    <div class="scroll">
        <p>Scroll Down</p>
    <img src="Vector.svg" alt="Scroll">
    </div>
    
</body>
</html>
